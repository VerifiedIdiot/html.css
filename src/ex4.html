<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

                <td>하도영</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>과목평균</td>

                <td>67</td>
                <td>88</td>
            </tr>
            <tr>
                <td style="background-color: lavender;">전체평균</td>
                <td style="background-color: ivory;" colspan="3"><b>67</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
