<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html연습테스트</title>
    <style>
        label{
            display: inline-block;
            width: 50px;
        }
        div{
            
            margin-bottom: 5px;
            font-weight: bold;
        }
        form {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h2>예약 정보</h2>
    <form action="">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" size=15>
        </div>
        <div>
            <label for="phone">휴대폰</label>
            <input type="tel" id="phone" size=15>
        </div>
        <div>
            <label for="mail">이메일</label>
            <input type="email" id="mail" size=15>
        </div>

        <input type="submit" value="예약하기" style="font-weight: bold;" size=10>

    </form>
</body>
</html>
